# --- API Keys ---
# These are your *personal* keys.
# DO NOT add these to Streamlit Secrets. You will enter them in the app's UI.
# You can add them here for local development.
GOOGLE_API_KEY: "YOUR_API_KEY_GOES_HERE"
COHERE_API_KEY: "YOUR_API_KEY_GOES_HERE"
TAVILY_API_KEY: "YOUR_API_KEY_GOES_HERE"
OWM_API_KEY: "YOUR_API_KEY_GOES_HERE"

# --- System Secrets (THESE GO IN STREAMLIT SECRETS) ---
# 1. Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
FERNET_KEY: "YOUR_SECRET_FERNET_KEY_GOES_HERE"

# 2. Get from Supabase Project > Settings > API
SUPABASE_URL: "https://your-project-id.supabase.co"
SUPABASE_KEY: "your-public-anon-key-goes-here..."
SUPABASE_SERVICE_KEY: "your-secret-service-role-key-goes-here..."

# --- !! NEW: Prompts File Location !! ---
PROMPTS_FILE: "prompts.yaml"

# --- Mode Selection ---
# Set the desired mode for query_agent.py
# Options: "chatbot" or "retrieval"
MODE: "retrieval"

# --- Model Configuration ---
GEMINI_MODEL: "gemini-2.5-flash"
EMBEDDING_MODEL: "all-MiniLM-L6-v2"
COHERE_RERANK_MODEL: "rerank-english-v3.0"

# --- Database & Ingestion Configuration ---
# Use the real corpus if it exists, otherwise fall back to mock files
REAL_CORPUS_DIR: "./510k_corpus"
MOCK_FILE_DIR: "./mock_510k_files"

DB_FILE: "./device_510k.db"
QDRANT_PATH: "./qdrant_db"
QDRANT_COLLECTION: "device_510k"
INGESTION_SAMPLE_SIZE: 1000  # Set to 0 to ingest all files

# --- Search Configuration ---
VECTOR_TOP_K: 10
RERANKED_TOP_N: 5

# Weights for the V2 section-aware search (S = a*S_intended + b*S_indications...)
SECTION_WEIGHTS:
  indications_for_use: 0.2
  intended_use: 0.1
  device_description: 0.2
  materials: 0.1
  general_chunk: 0.4